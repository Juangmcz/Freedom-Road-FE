<mat-toolbar>
  <button
    routerLink="/"
    mat-icon-button
    class="home-logo"
    aria-label="Icon-button with home icon"
  >
    <div class="logo">
      <span><fa-icon [icon]="faRoute"></fa-icon></span>
      <p class="logo-text">Freedom Route</p>
    </div>
  </button>
  <span class="left-spacer"></span>
  <div class="center-options">
    <a mat-tab-link routerLink="/bus-tickets">Buy a Ticket</a>
    <a mat-tab-link routerLink="/our-team">Our Team</a>
    <a mat-tab-link routerLink="/about-us">About Us</a>
  </div>
  <span class="right-spacer"></span>
  <button
    mat-icon-button
    routerLink="/account"
    aria-label="Icon-button with account icon"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button
    mat-icon-button
    routerLink="/orders"
    aria-label="Icon-button with orders icon"
  >
    <mat-icon>shopping_bag</mat-icon>
  </button>
  <button
    mat-icon-button
    routerLink="/shopping-cart"
    aria-label="Icon-button with shopping cart icon"
  >
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button
    *ngIf="isLoggedIn(); else notLoggedIn"
    mat-raised-icon-button
    color="warn"
    routerLink="/authentication"
    (click)="logout()"
    aria-label="Icon-button with logout icon"
  >
    <mat-icon>logout</mat-icon>
  </button>
  <ng-template #notLoggedIn>
    <button
      mat-raised-icon-button
      routerLink="/authentication"
      aria-label="Icon-button with login icon"
    >
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
